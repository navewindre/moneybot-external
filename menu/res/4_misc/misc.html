    <script type="text/tiscript">
      include "../timeline.tis";
      function self.ready()
      {

      var miscmap = view.getmiscmap();
      $(form#misc).value = miscmap;
	  	  var titlemap = view.gettitlemap();
	  $(form#title).value = titlemap;
      Timeline.on(body)
         .from( $$(#scene), { duration:0.3s, ease: #quadInOut },
                              { opacity: 0.1 } )
         .play();
      }
    </script>
    <script type="text/tiscript">
    
      function MySlider() {
        var button = this.$(button);
        this.paintContent = function(gfx) // using paintContent here to draw on top of background
        {
          var (x1,y1,x2,y2) = button.box(#rect,#border,#parent);
          var (w,h) = this.box(#dimension,#inner);
          gfx.fillColor( button.style["border-left-color"] )
             .rectangle(0,0,(x1+x2)/2,h);
        }
      }
    
    </script>

	    <script type="text/tiscript">
        const body = $(body);
    

    $(#close).on("click",function()
  {
    
    body.attributes.removeClass("shown");
    view.close();
  });
    </script>

<script type="text/tiscript">
