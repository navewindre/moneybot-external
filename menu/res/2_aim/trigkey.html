       event keyup (evt) {

       }

    <script type="text/tiscript">
       event mouseup (evt) {
        var s = evt.buttons;
        var ss = String.fromCharCode( evt.buttons );
        //view.msgbox(s, ss);
        view.aimkeytest(s);
        view.load( self.url("aim.html"));
       }
    </script>
    
    <script type="text/tiscript">
    const XBUTTON1 = 0x0001 << 3;
    const XBUTTON2 = 0x0002 << 3;
    
    event mouseup (evt) {
        var s = evt.buttons;
        var ss = String.fromCharCode( evt.buttons );
        //view.msgbox(s, ss);
        if( evt.buttons & XBUTTON1 ) var sss = evt.buttons & XBUTTON1;
        if( evt.buttons & XBUTTON2 ) var sss = evt.buttons & XBUTTON2;
        //view.msgbox("test", sss);
        if( sss != 0) s = sss;
        view.aimkeytest(s);
        view.load( self.url("aim.html"));
    }
    </script>
