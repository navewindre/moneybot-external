    <script type="text/tiscript">
      include "../timeline.tis";
      function self.ready()
      {
      
      var aimmap = view.getaimmap();
      $(form#aim).value = aimmap;
	  var titlemap = view.gettitlemap();
	  $(form#title).value = titlemap;
      
      
      var aimkeyvalue = view.sendaimkey();
      var selectbuttonarea = $(div.formsecond);
      
      selectbuttonarea.$append(<button.aimpicker><b style="padding: 0px 5px;">{aimkeyvalue}</b></button>)
      
      //view.msgbox("test", "REPLACE LATER" );
        Timeline.on(body)
         .from( $$(#scene), { duration:0.3s, ease: #quadInOut },
                              { opacity: 0.1 } )
         .play();
      }
    </script>
    <script type="text/tiscript">
    
      function MySlider() {
        var button = this.$(button);
        this.paintContent = function(gfx)
        {
          var (x1,y1,x2,y2) = button.box(#rect,#border,#parent);
          var (w,h) = this.box(#dimension,#inner);
          gfx.fillColor( button.style["border-left-color"] )
             .rectangle(0,0,(x1+x2)/2,h);
        }
      }
    
    </script>

	    <script type="text/tiscript">
        const body = $(body);
    

    $(#close).on("click",function()
  {
    
    body.attributes.removeClass("shown");
    view.close();
  });
    </script>
    
    <script type="text/tiscript">
        const body = $(body);
    

    $(#save).on("click",function()
  {
    
    view.saves();
  });
    </script>
    <script type="text/tiscript">
        const body = $(body);
    

    $(#load).on("click",function()
  {
    
    view.loads();

    </script>
    
    <script type="text/tiscript">
       self.on("click", "button.aimpicker", function()
       {
       view.load( self.url("trigkey.html"));
       }
       );
    </script>
